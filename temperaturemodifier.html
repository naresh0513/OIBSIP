<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #283048, #859398);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      width: 350px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      text-align: center;
    }

    button {
      background-color: #00bcd4;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0097a7;
    }

    .output {
      margin-top: 25px;
      font-size: 18px;
      line-height: 1.6;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="converter-box">
    <h1>üå°Ô∏è Temperature Converter</h1>

    <div class="input-group">
      <label for="temp">Enter Temperature:</label>
      <input type="number" id="temp" placeholder="Enter value" />
    </div>

    <div class="input-group">
      <label for="unit">Select Unit:</label>
      <select id="unit" style="padding: 10px; border-radius: 8px; font-size: 16px;">
        <option value="celsius">Celsius (¬∞C)</option>
        <option value="fahrenheit">Fahrenheit (¬∞F)</option>
        <option value="kelvin">Kelvin (K)</option>
      </select>
    </div>

    <button onclick="convertTemp()">Convert</button>

    <div class="output" id="result"></div>
  </div>

  <footer>Made by Rakesh Krishna | OIBSIP Internship</footer>

  <script>
    function convertTemp() {
      const temp = parseFloat(document.getElementById("temp").value);
      const unit = document.getElementById("unit").value;
      let celsius, fahrenheit, kelvin;

      if (isNaN(temp)) {
        document.getElementById("result").innerHTML = "Please enter a valid number.";
        return;
      }

      if (unit === "celsius") {
        celsius = temp;
        fahrenheit = (temp * 9/5) + 32;
        kelvin = temp + 273.15;
      } else if (unit === "fahrenheit") {
        celsius = (temp - 32) * 5/9;
        fahrenheit = temp;
        kelvin = (temp - 32) * 5/9 + 273.15;
      } else if (unit === "kelvin") {
        celsius = temp - 273.15;
        fahrenheit = (temp - 273.15) * 9/5 + 32;
        kelvin = temp;
      }

      document.getElementById("result").innerHTML = `
        üå°Ô∏è <strong>Converted Temperatures:</strong><br>
        Celsius: ${celsius.toFixed(2)} ¬∞C<br>
        Fahrenheit: ${fahrenheit.toFixed(2)} ¬∞F<br>
        Kelvin: ${kelvin.toFixed(2)} K
      `;
    }
  </script>
</body>
</html>
